<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題1</title>
    <meta name="description" content="Javascript記述例" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div>
        <h1>練習問題1</h1>
        <p>どんな値が最終的に出力されるか？</p>
    </div>

    <script>
        let num = 20;
        if (num < 10) {
            console.log('10より小さい値です');
        } else {
            console.log('10よりも大きいです');
        }

    </script>
</body>

</html>
