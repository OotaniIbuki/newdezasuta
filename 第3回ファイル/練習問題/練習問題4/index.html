<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題4</title>
    <meta name="description" content="Javascript記述例" />

</head>

<body>
    <div>
        <h1>練習問題4</h1>
        <p></p>
    </div>

    <script>
        let flag = true;
        let num2 = 10;
        while (flag) {
            num2 = num2 + 10;
            if (num2 > 50) {
                flag = false;
            }
        }
        console.log(num2);

    </script>
</body>
