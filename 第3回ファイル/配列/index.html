<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列</title>
    <meta name="description" content="Javascript記述例" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>配列</h1>

    <script>
        //配列を取り出す
        var array = ['りんご', 'みかん', 'ぶどう'];
        //取り出す時配列は0から始まる
        console.log(array[0]);
        //配列の長さを取得する
        console.log(array.length);
        //配列に追加する
        array.push('オレンジ');
        console.log(array);

    </script>
</body>

</html>
